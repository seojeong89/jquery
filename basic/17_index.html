<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위치 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #outer {
        width: 500px;
        height: 500px;
        margin: 50px;
        position: relative;
        background: #ff6600;
      }
      #inner {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 80px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner">내용</div>
    </div>
  </body>

  <script>
    $(function () {
      console.log($("#inner").offset().left);
      console.log($("#inner").offset().top);
      console.log($("#inner").position().left);
      console.log($("#inner").position().top);
    });
  </script>
</html>
