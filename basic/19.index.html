<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #outer {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        border: 1px solid #333;
        overflow: auto;
      }
      .inner {
        width: 1000px;
        height: 1000px;
        background: #ff6600;
      }
      #info {
        position: fixed;
        top: 0;
        left: 50%;
        width: 300px;
        margin-left: -550px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div class="inner"></div>
    </div>
    <div id="info">
      <span></span>
      <button>클릭</button>
    </div>
  </body>

  <script>
    $(function () {
      var top = $("#outer").scrollTop();
      var left = $("#outer").scrollLeft();
      $("#info span").text("scrollTop: " + top + " / " + "scrollLeft: " + left);
      $("#outer").scroll(function () {
        top = $("#outer").scrollTop();
        left = $("#outer").scrollLeft();
        $("#info span").text(
          "scrollTop: " + top + " / " + "scrollLeft: " + left
        );
      });
      $("button").click(function () {
        $("#outer").scrollTop(250).scrollLeft(250);
      });
    });
  </script>
</html>
