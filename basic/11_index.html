<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addClass 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #m2 {
        text-align: center;
      }
      .box {
        border-bottom: 2px solid #ccc;
        text-align: center;
        padding: 20px;
        margin-bottom: 10px;
      }
      .circle0,
      .circle1,
      .circle2 {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        border: 4px solid #ff6600;
        line-height: 200px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div id="m1">
      <div>jQuery</div>
    </div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>

  <script>
    $(function () {
      $("#m1 > div").addClass("box");
      $("#m2 > div").addClass(function (index) {
        return "circle" + index;
      });
    });
  </script>
</html>
