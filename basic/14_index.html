<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prop 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
  </head>
  <body>
    <body>
      <input type="checkbox" id="html" /><label for="html">html</label>
      <input type="checkbox" id="css" /><label for="css">css</label>
    </body>
  </body>

  <script>
    $(function () {
      console.log($("input:checkbox").eq(0).attr("cheched"));
      console.log($("input:checkbox").eq(1).prop("cheched"));
      $("input:checkbox").eq(0).attr("cheched", "cheched");
      $("input:checkbox").eq(1).attr("cheched", true);
      console.log($("input:checkbox").eq(0).attr("cheched"));
      console.log($("input:checkbox").eq(1).prop("cheched"));
    });
  </script>
</html>
