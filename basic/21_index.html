<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 연결 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .on {
        background: #ff6600;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="m1">
      <button>클릭1</button>
    </div>

    <div id="m2">
      <button>클릭2_1</button>
      <button>클릭2_2</button>
    </div>

    <div id="m3">
      <button>클릭3</button>
    </div>

    <div id="m4">
      <button>클릭4</button>
    </div>

    <div id="m5">
      <button>클릭5</button>
    </div>

    <div id="m6">
      <button>클릭6</button>
    </div>

    <div id="m7">
      <p>클릭7</p>
    </div>
  </body>

  <script>
    $(function () {
      $("#m1 button").on("click", function () {
        alert("이벤트 연결1");
      });
      $("#m2").on("click", "button", function () {
        alert("이벤트 연결 2");
      });
      $("#m3 button").on({
        mouseenter: function () {
          $(this).toggleClass("on");
        },
        mouseleave: function () {
          $(this).toggleClass("on");
        },
      });
      function showEvent() {
        alert("이벤트 연결 3");
      }
      $("#m4 button").on("click", showEvent);
      $("#m5 button")
        .on("click", function () {
          alert("이벤트 제거");
        })
        .off();
      $("#m6 button").one("click", function () {
        alert("이벤트 한번만 연결");
      });
      $("#m7").on("click", function () {
        $("p", this).css("background", "#ff0000");
      });
    });
  </script>
</html>
