<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삽입 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
    <style></style>
  </head>
  <body>
    <div id="m1"><strong>내용1</strong></div>
    <div id="m2"><strong>내용2</strong></div>
  </body>

  <script>
    $(function () {
      $("#m1").prepend("<p>삽입1_1<P>");
      $("#m1").append("<p>삽입1_2<P>");
      $("#m1").before("<p>삽입1_3<P>");
      $("#m1").after("<p>삽입1_4<P>");
      $("<p>삽입2_1<p>").prependTo("#m2");
      $("<p>삽입2_2<p>").appendTo("#m2");
      $("<p>삽입2_3<p>").insertBefore("#m2");
      $("<p>삽입2_4<p>").insertAfter("#m2");
    });
  </script>
</html>
