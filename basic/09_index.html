<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text 메서드</title>
    <script src="/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div id="m1">jQuery</div>
    <div id="m2">
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>

  <script>
    $(function () {
      console.log($("#m1").text());
      $("#m1").text("responsive web");
      $("#m2 > div").text(function (index, text) {
        // return "div 요소의 텍스트는 " + text + ", index는 " + index;
        return `div 요소의 텍스트는 ${text}이고, index는 ${index}이다`;
      });
    });
  </script>
</html>
